{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section text-primary">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class ="border-bottom text-center">New Post</legend>
				{{form | crispy}}
			</fieldset>
				<button class="btn btn-outline-info" type="submit">Post</button>
		</form>	
	</div>
{% endblock content %}
