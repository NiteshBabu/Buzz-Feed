{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section text-warning">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-3 pb-1 ">Enter New Password</legend>
				{{form | crispy}}
			</fieldset>
				<button class="btn btn-outline-info" type="submit">Reset Password</button>
		</form>	
	</div>
{% endblock content %}
